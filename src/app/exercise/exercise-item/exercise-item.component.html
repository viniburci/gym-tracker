<li>
  <article>
    <img [src]="exercise()!.imageUrl" alt="{{ exercise()!.name }}" />
    <h3>{{ exercise()!.name }}</h3>
    <p>Tipo: {{ exercise()!.type }}</p>

    <footer>
      <button class="secondary" (click)="onView()">Ver</button>
      <div class="row">
        <button class="edit-button" (click)="onEdit()">Editar</button>
        <button class="delete-button" (click)="onDelete()" >Deletar</button>
      </div>
    </footer>
  </article>
</li>
